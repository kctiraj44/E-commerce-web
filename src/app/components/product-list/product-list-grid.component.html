<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row">

                <!-- lopp over the collection of products -->
                <div *ngFor="let tmpProducts of products" class="col-md-3">

                    <div class="product-box">
                        <img src="{{tmpProducts.imageUrl }}" class="img-responsive">
                        <h1>{{tmpProducts.name}}</h1>
                        <div class="price">{{tmpProducts.unitPrice | currency:'USD'}}</div>
                        <a href="#" class="primary-btn">Add to cart</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
