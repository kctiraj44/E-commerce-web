


<table class="table table-striped">
    <thead class="thead-dark">
        <tr>
            <th></th>
            <th>Name</th>
            <th>Price</th>
            <th> Units in stock</th>

        </tr>
    </thead>
    
    <tbody>
        <tr *ngFor ="let tmpProducts of products">
            <td class="align-middle">
                <img src="{{tmpProducts.imageUrl}}" height="50">
            </td>
            <td class="align-middle">{{tmpProducts.name}}</td>
            <td class="align-middle">{{tmpProducts.unitPrice | currency:'USD'}}</td>
            <td class="align-middle">{{tmpProducts.unitsInStock}}</td>

        </tr> 
    </tbody>
</table>
